<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body class="light">
    <section class="img-background" style="height: 70vh; filter: brightness(1.5); margin-bottom: 15em;">
        <img src="content/apex-1.png">
        <form  class="contact" method="post">
            <h1>Reach out.</h1>
            <div class="contact-names">
                <div>
                    <label for="firstname">First Name</label>
                    <input name="firstname" type="text" required>
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input name="lastname" type="text" required>
                </div>
            </div>
           
           
            <label for="email">Email</label>
            <input name="email" type="email" required>
            <div>
                <label>Topic</label><br>
                <select>
                    <option>Question / Inquiry</option>
                    <option>Warranty Claim</option>
                    <option>Financing</option>
                    <option>Shipping & Delivery</option>
                    <option>Data Privacy</option>
                    <option>Billing & Payments</option>
                    <option>Suggestions</option>
                    <option>Vehicle Software Issue</option>
                    <option>Vehicle Hardware Issue</option>
                    <option>Product Defects</option>
                </select>
            </div>
            <label for="message"></label>
            <textarea name="message"></textarea>
            <input class="button" type="submit" value="Submit">
        </form>
    </section>
    <section>
       
        

    </section>
</body>

</html>
